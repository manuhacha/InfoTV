<div *ngIf="data.Title" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow mx-auto mt-20 md:flex-row md:max-w-4xl hover:bg-gray-100">    
    <img [src]="data.Poster" class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" alt="">
    <div class="flex flex-col justify-between p-4 leading-normal">
        <h5 class="text-2xl font-bold tracking-tight text-gray-900">{{data.Title}}, ({{data.Year}})</h5>
        <div class="rating flex flex-row items-center">
            <img class="me-2" src="assets/imdb.png" width="50px" alt="">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{data.imdbRating}}</h5>
        </div>
        <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900">{{data.Genre}}</h5>
        <h5 *ngIf="data.Director" class="mb-2 text-xl font-bold tracking-tight text-gray-900">Directed by: {{data.Director}}</h5>
        <h5 class="mb-2 text-lg font-bold tracking-tight text-gray-900">Cast: {{data.Actors}}</h5>
        <h5 class="mb-2 text-lg font-bold tracking-tight text-gray-900">Awards: {{data.Awards}}</h5>
        <p class="mb-3 font-normal text-gray-700">{{data.Plot}}</p>
    </div>
</div>
