<form>
    <button (click)="deleteKey()" type="button" class="focus:outline-none m-2 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete Saved Key</button>
    <button (click)="getKey()" type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Add Key</button>
    <div class="gap-6 mb-6 md:grid-cols-2 mt-10">
        <div class="flex flex-col items-center">
            <label for="first_name" class="mb-2 text-center text-xl font-medium text-gray-900">Search for Films or TV Shows</label>
            <input [(ngModel)]="filmname" type="text" name="filmname" class="bg-gray-50 border border-gray-300 text-gray-900 w-96 text-sm mt-4 rounded-lg p-2.5 mx-auto" placeholder="Movie or Show Name" required />
            <button (click)="search()" type="button" class="mt-4 focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Search</button>
        </div>
    </div>
</form>
<div class="img mb-4 flex justify-center">
    <img [src]="this.data.img" width="300px" alt="">
</div>
<div *ngIf="this.data" class="result mx-auto text-center w-fit p-2 mb-20">
    <p>Title: {{data.title}}</p>
    <p>Year: {{data.year}}</p>
    <p>Rating: {{data.imdbRating}}</p>
    <p>Genre: {{data.genre}}</p>
    <p>Plot: {{data.plot}}</p>
    <p>Director: {{data.director}}</p>
    <p>Awards: {{data.awards}}</p>
    <p>Actors: {{data.actors}}</p>
</div>
