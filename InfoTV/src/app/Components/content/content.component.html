    <button (click)="deleteKey()" type="button" class="focus:outline-none m-2 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete Saved Key</button>
    <button (click)="getKey()" type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Add Key</button>
    <div class="flex justify-center mt-10">
        <input [formControl]="searchControl" placeholder="Search for a Film or TV Show" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:border-gray-800 w-72 p-2.5">
     </div>
    <a routerLink="search">
        <div *ngIf="searchControl.value && searchedvalue?.Title" class="result mt-2 p-3 flex flex-row items-center mx-auto border rounded-md border-gray-600 hover:bg-gray-300 w-fit text-xs">
            <p class="me-1">{{searchedvalue.Title}}, </p>
            <p class="me-1">{{searchedvalue.Year}}, </p>
            <p class="me-2">{{searchedvalue.Genre}} </p>
            <img [src]="searchedvalue.Poster" width="50px" alt="">
          </div>
    </a>
